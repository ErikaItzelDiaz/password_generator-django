<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>


    <div class="card mx-auto text-center" style="width:400px">
      <div class="card-header">Password Generator</div>
      <div class="card-body">
        <form action = "{% url 'password' %}">
            <div class="form-check">
                <select name = "length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> Character Length
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" name="numbers">
                <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="special" name="special">
                <label class="form-check-label" for="special">Special Characters</label>
            </div>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-outline-secondary">
        </form>
      </div>
      <div class="card-footer">
          <a href="{% url 'about' %}" class="btn btn-info">About Page</a>
      </div>
    </div>
</html>
